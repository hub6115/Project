    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Quicksand', sans-serif;
}
body 
{
	display: flex;                     /* center the body*/
	justify-content: center;
	align-items: center;
	min-height: 100vh;             /* vh means viewport height which is the viewable screenheight*/
	background: #000;
}
section 
{
	position: absolute;
	width: 100vw;                 /* vw means viewport width which is the viewable screenwidth*/
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 2px;                    /* gap is used to create space between the span*/
	flex-wrap: wrap;             /* wrap is used to wrap the span*/
	overflow: hidden;           
}
section::before 
{
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	background: linear-gradient(#000,#ff5722,#000);
	animation: animate 5s linear infinite;
}
@keyframes animate 
{
	0%
	{
		transform: translateY(-100%);
	}
	100%
	{
		transform: translateY(100%);
	}
}
section span 
{
	position: relative;
	display: block;
	width: calc(6.25vw - 2px);
	height: calc(6.25vw - 2px);
	background: #181818;
	z-index: 2;
	transition: 1.5s;
}
section span:hover 
{
	background: #ff5722;
	transition: 0s;
}

section .Forgotpassword
{
	position: absolute;
	width: 400px;
  background:linear-gradient(rgba(68, 68, 68, 0.7), rgba(17, 17, 17, 0.7)),
  url(logo.jpg) no-repeat;  
  background-size: cover;  
	z-index: 1000;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 40px;
	border-radius: 4px;
	box-shadow: 0 15px 35px rgba(0,0,0,9);
}
section .Forgotpassword .content 
{
	position: relative;
	width: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	gap: 40px;
}
section .Forgotpassword .content h2 
{
	font-size: 2em;
	color: #fff;
	text-transform: uppercase;
}
section .Forgotpassword .content .form 
{
	width: 100%;
	display: flex;
	flex-direction: column;
	gap: 25px;
}
section .Forgotpassword .content .form .inputBox
{
	position: relative;
	width: 100%;
}
section .Forgotpassword .content .form .inputBox input 
{
	position: relative;
	width: 100%;
	background: #333;
	border: none;
	outline: none;
	padding: 25px 10px 7.5px;
	border-radius: 4px;
	color: #fff;
	font-weight: 500;
	font-size: 1em;
}
section .Forgotpassword .content .form .inputBox i 
{
	position: absolute;
	left: 0;
	padding: 15px 10px;
	font-style: normal;
	color: #aaa;
	transition: 0.5s;
	pointer-events: none;
}
.Forgotpassword .content .form .inputBox input:focus ~ i, /*The focus pseudo-class is used to style an element when it has focus.*/
.Forgotpassword .content .form .inputBox input:valid ~ i  /*The valid pseudo-class is used to style an element when it has valid content.*/
{
	transform: translateY(-7.5px);        /*The translateY() CSS function is used to move an element along the y-axis.*/
	font-size: 0.8em;
	color: #fff;
}
.Forgotpassword .content .form .inputBoxx
{
	padding: 10px;
	background:#ff5722;
	cursor: pointer;
}
#txt{
	color: #fff;
	font-weight: 600;
	font-size: 1.35em;
	justify-content: center;
}
.inputBoxx:active   /*The active pseudo-class is used to style an element when it is in an active state.*/
{
	opacity: 0.6;
}
@media (max-width: 900px)     
{
	section span 
	{
		width: calc(10vw - 2px);
		height: calc(10vw - 2px);
	}
}
@media (max-width: 600px)
{
	section span 
	{
		width: calc(20vw - 2px);
		height: calc(20vw - 2px);
	}
}
</style>
