*

	margin: 0;

	box-sizing: border-box;

}
body 
{
	display: flex;                     /* center the body*/
	justify-content: center;
	align-items: center;
	min-height: 100vh;             /* vh means viewport height which is the viewable screenheight*/
	background: #000;
}
section 
{
	position: absolute;
	width: 100vw;                 /* vw means viewport width which is the viewable screenwidth*/
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 2px;                    /* gap is used to create space between the span*/
	flex-wrap: wrap;             /* wrap is used to wrap the span*/
	overflow: hidden;           
}
section::before 
{
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	background: linear-gradient(#000,#ff5722,#000);
	animation: animate 5s linear infinite;
}
@keyframes animate 
{
	0%
	{
		transform: translateY(-100%);
	}
	100%
	{
		transform: translateY(100%);
	}
}
section span 
{
	position: relative;
	display: block;
	width: calc(6.25vw - 2px);
	height: calc(6.25vw - 2px);
	background: #181818;
	z-index: 2;
	transition: 1.5s;
}
section span:hover 
{
	background:#ff5722;
	transition: 0s;
}

section .Signup
{

	align-items: center;
	padding: 40px;
	border-radius: 4px;
	box-shadow: 0 15px 35px rgba(0,0,0,9);
}
@media (max-width: 900px)
